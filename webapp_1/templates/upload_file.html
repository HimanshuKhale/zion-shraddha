{% extends "layout.html" %}
{% block content %}
<div class="content-section">
    
    <form method="post" enctype="multipart/form-data">
        {{ form.hidden_tag() }}
        {{ form.file }}
            {% if form.file.errors %}
                {% for error in form.file.errors %}
                    <span class="text-danger">{{ error }}</span></br>
                {% endfor %}
            {% endif %}
        <input type="submit">
    </form>
  </div>
{% endblock content %}
